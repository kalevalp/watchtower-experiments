service: wtexp-rec-oh

provider:
  name: aws
  runtime: nodejs10.x
  region: eu-west-1
  stage: test

functions:
  hello:
    handler: handler-wrapper.hello
    events:
      - http:
          path: microbmark
          method: get

  ########################################
  ## Watchtower Functions
  ##
  ##
  ##   Log Ingestion Dummy
  watchtower-ingestion:
    handler: dummy-ingestion.handler
    events:
    - cloudwatchLog:
        logGroup: /aws/lambda/wtexp-rec-oh-${self:provider.stage}-hello
        filter: '"#####EVENTUPDATE"'
  ##
  ## END of Watchtower Functions
  ########################################
